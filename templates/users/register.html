{% extends "layout_w_header.html" %}
{% block title %}
Registro
{% endblock %}

{% block content %}
  <div class="login-box">
     <div class="login-logo">
        Nuevo Usuario
     </div>

     <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form id="loginform" action="/register" method="post">
            <div class="form-group has-feedback">
                <input id="email" name="name" type="text" class="form-control" placeholder="Nombre" style="height: auto;">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="email" name="email" type="email" class="form-control" placeholder="Email" style="height: auto;">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" style="height: auto;">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success btn-block btn-flat">Registrar</button>
                </div>
            </div>
        </form>
     </div>
  </div>
{% endblock %}
